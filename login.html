<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Juicy Lucy Burger</title>
  </head>
  <body>
    <table width="100%" height="100%" border="1px">
      <tr>
        <td>
          <center>
            <!-- Start of Header-->
            <h1>Juicy Lucy Burger</h1>
            <h2>Login</h2>
            <p>Welcome Back !</p>
            <p>
              Dosen't Have an Account yet ?
              <a href="signUp.html"> Sign Up </a>
            </p>
            <!-- end of Header-->
          </center>
        </td>
        <!-- Start of Login image-->
        <td rowspan="2">
          <center>
            <img src="img/BurgerInLoginPage.jpg" alt="Burger" width="400px"
            height=450px" />
            <!-- end of Login image-->
          </center>
        </td>
      </tr>
      <form>
        <tr>
          <td>
            <center>
              <!-- Start of Email Sign In input -->
              <label for="email-SignIn"> Email </label>
              <input
                type="email"
                id="email-SignIn"
                name="email-SignIn"
                placeholder="you@example.com"
                required
              />
              <!-- End of Email Sign In input -->
              <br />
              <br />
              <!-- Start of Password Sign In input -->
              <label for="password-SignIn"> Password </label>
              <input
                type="password"
                id="password-SignIn"
                name="password-SignIn"
                placeholder="Type your Password"
                required
              />
              <!-- end of Password Sign In input -->
              <br />
              <br />
              <!-- Start of CheckBox Remeber me - Sign In  -->
              <input
                type="checkbox"
                id="checkbox-SignIn"
                name="checkbox-SignIn"
              />
              <label for="checkbox-SignIn">Remeber me</label>
              <!-- end of CheckBox Remeber me - Sign In  -->
              <br />
              <br />
              <!-- Start of Submit - Sign In  -->
              <input type="submit" value="Login" />
              <!-- end of Submit - Sign In  -->
              <br />
              <br />
              <!-- Start of Back To home - Sign In  -->
              <a href="index.html">Back To Home</a>
              <!-- end of Back To home - Sign In  -->
            </center>
          </td>
          <td></td>
        </tr>
      </form>
    </table>
    <!-- Horizontal line -->
    <center>
      <p>&copy; 2023 Diaa Sharqawi</p>
    </center>
  </body>
</html>

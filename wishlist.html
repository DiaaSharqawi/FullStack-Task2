<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist | Juicy Lucy Burger</title>
  </head>
  <body>
    <!-- Start of  Header -->
    <center>
      <h1>A list of the meals our customers love most</h1>
    </center>
    <!-- End of  Header -->
    <table border="1px" width="100%" height="100%">
      <caption>
        Most popular
      </caption>
      <!-- Start of Table Header -->
      <thead>
        <center>
          <tr>
            <th>Burger Name</th>
            <th>Picture</th>
          </tr>
        </center>
      </thead>
      <!-- end of Table Header -->

      <!-- Start of Table Body -->
      <tbody>
        <!-- Start of First Row -->
        <tr>
          <!-- Start of First Column -->
          <td>
            <center>Roast Beef Burger</center>
          </td>
          <!-- end of First Column -->

          <!-- Start of Second Column -->
          <td>
            <center>
              <img
                src="img/RostBeefBurger.jpg"
                alt="RostBeefBurger"
                width="400px"
                height="400px"
              />
            </center>
          </td>
          <!-- end of Second Column -->
        </tr>
        <!-- End of First Row -->

        <!--Start of Second Row-->
        <tr>
          <!-- Start of First Column -->
          <td>
            <center>White Mushroom Burger</center>
          </td>
          <!-- end of First Column -->

          <!-- Start of Second Column -->
          <td>
            <center>
              <img
                src="img/MashroomWhiteBurger.jpg"
                alt="RostBeefBurger"
                width="400px"
                height="400px"
              />
            </center>
          </td>
          <!-- end of Second Column -->
        </tr>
        <!--End of Second Row-->

        <!--Start of Third Row-->
        <tr>
          <!-- Start of First Column -->
          <td>
            <center>Rengo Burger</center>
          </td>
          <!-- end of First Column -->

          <!-- Start of Second Column -->
          <td>
            <center>
              <img
                src="img/rengoBurger.jpg"
                alt="Rengo Burger"
                width="400px"
                height="400px"
              />
            </center>
          </td>
          <!-- end of Second Column -->
        </tr>
        <!--End of Third Row-->
      </tbody>
      <!-- End of Table Body -->

      <!-- Start of Table Foot -->
      <tfoot>
        <center>
          <tr>
            <th>Burger Name</th>
            <th>Picture</th>
          </tr>
        </center>
      </tfoot>
      <!-- end of Table Foot -->
    </table>
